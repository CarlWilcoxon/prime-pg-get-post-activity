<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="vendors/jquery-3.5.1.min.js"></script>
  <script src="vendors/bootstrap.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paxos Bookstore</title>
</head>
<body class="bg-primary">
  <header>
    <h1>
      Parakeet Books
    </h1>
  </header>

  <form id="bookForm">
    <input type="text" name="title" id="bookTitleIn" placeholder="Please enter book title.">
    <input type="text" name="author" id="bookAuthorIn" placeholder="Please enter author.">
    <input type="date" name="published" id="bookPublishedIn">
    <button id="bookAddBtn">Submit</button>
  </form>
  
  <table id="bookList">
    <thead>
      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Date Published</td>
      </tr>
    </thead>
    <tbody>
      <!-- Books go here -->
    </tbody>
  </table>

  <form id="magazineForm">
    <input type="text" name="title" id="magazineTitleIn" placeholder="Enter magazine title.">
    <input type="number" name="author" id="magazineIssueNumberIn" placeholder="Enter issue number.">
    <input type="number" name="published" id="magazinePagesIn" placeholder="Enter page count">
    <button id="magazineAddBtn">Submit</button>
  </form>
  
  <table id="magazineList">
    <thead>
      <tr>
        <td>Title</td>
        <td>Issue #</td>
        <td>Page Count</td>
      </tr>
    </thead>
    <tbody>
      <!-- Magazines go here -->
    </tbody>
  </table>
</body>
</html>
